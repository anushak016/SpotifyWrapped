<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Top banner styling */
        #top-banner {
            background-color: #1DB954;
            color: white;
            padding: 20px;
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #top-banner h1 {
            margin: 0;
            margin-left: 15px;
            font-size: 1.5em;
            font-family: 'Helvetica Neue', sans-serif;
            color: #FFFFFF;
        }

        /* Dark and Light Mode Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        /* Custom Container styling */
        .custom-container {
            margin-top: 80px; /* Space for fixed top banner */
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px; /* Increased width for wider forms */
            transition: background-color 0.3s;
        }

        .dark-mode .custom-container {
            background-color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1DB954;
        }

        /* Button styling */
        .btn-custom {
            background-color: #1DB954;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #073625;
        }

        /* Dropdown Styling */
        #theme-selector {
            background-color: white;
            border: none;
            padding: 5px;
            font-size: 14px;
            margin-right: 15px;
        }
    </style>

    <!-- Block for page-specific extra styles -->
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Top Banner -->
    <header id="top-banner">
        <h1>Wrapped</h1>
        
        <!-- Dark Mode Dropdown -->
        <select id="theme-selector" onchange="changeTheme(this.value)">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </header>

    <div class="custom-container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Function to switch between dark and light mode
        function changeTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
            }
        }

        // Apply the saved theme on page load
        window.onload = function() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("theme-selector").value = "dark";
            } else {
                document.body.classList.remove("dark-mode");
                document.getElementById("theme-selector").value = "light";
            }
        };
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Block for page-specific extra scripts -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
