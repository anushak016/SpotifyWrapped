<!-- templates/request_username.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Request Username{% endblock %}

{% block extra_styles %}
<style>
    /* Background styling for request username page */
    body {
        padding-top: 100px; /* Offset for fixed header */
        color: #333;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
    }

    /* Container styling */
    .container {
        max-width: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #1DB954;
    }

    .btn-custom {
        background-color: #1DB954;
        color: #fff;
        transition: background-color 0.3s ease;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin-top: 20px; /* Add spacing above the button */
    }

    .btn-custom:hover {
        background-color: #073625;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-control {
        margin-bottom: 10px; /* Increase spacing between input and button */
    }
</style>
{% endblock %}

{% block content %}
    <h1>Request Username</h1>
    <form method="POST" action="{% url 'request_username' %}">
        {% csrf_token %}
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control {% if error_message %}is-invalid{% endif %}" required>
        <button type="submit" class="btn btn-custom w-100 mb-3">Submit</button>
    </form>
{% endblock %}
