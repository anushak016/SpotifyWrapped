<!-- templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Spotify Wrapped</title>
    <link rel="stylesheet" href="{% static 'wrapped/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #top-banner {
            background-color: #1DB954;
            color: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .container h1 {
            color: #1DB954;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #1DB954;
            color: #fff;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: #14833b;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        /* Dark Mode Styling */
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .dark-mode .container {
            background-color: #333;
        }

        /* Dropdown Styling */
        #theme-selector {
            background-color: white;
            border: none;
            padding: 5px;
            font-size: 14px;
            margin-right: 15px;
        }
    </style>
    <script>
        // Function to switch between dark and light mode
        function changeTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
            }
        }

        // Apply the saved theme on page load
        window.onload = function() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("theme-selector").value = "dark";
            } else {
                document.body.classList.remove("dark-mode");
                document.getElementById("theme-selector").value = "light";
            }
        };
    </script>
</head>
<body>

    <!-- Top Banner -->
    <header id="top-banner" class="d-flex justify-content-between align-items-center w-100 fixed-top">
        <h1 class="ml-3 mb-0">Wrapped</h1>
        
        <!-- Dark Mode Dropdown -->
        <select id="theme-selector" onchange="changeTheme(this.value)">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </header>

    <!-- Main Container -->
    <div class="container mt-5 pt-5">
        <h1>Welcome</h1>
        <a href="/auth/register/" class="btn btn-custom mb-2">Register</a>
        <a href="/auth/login" class="btn btn-custom">Login</a>
        <div class="footer mt-3">
            <p>&copy; 2024 CS2340 TEAM 50</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
