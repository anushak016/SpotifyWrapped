<!-- templates/login.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_styles %}
<style>
    /* Background styling for login page */
    body {
        padding-top: 80px; /* Offset for fixed header */
        color: #333;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Container styling */
    .container {
        max-width: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #1DB954;
    }

    .btn-custom {
        background-color: #1DB954;
        color: #fff;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #073625;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control {% if error_message %}is-invalid{% endif %}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control {% if error_message %}is-invalid{% endif %}" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 mb-3">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <a href="/auth/reset_password/" class="d-block mt-2">Forgot your password?</a>
{% endblock %}
